<div class="AuthForm">
  <p-card>

    <form [formGroup]="autForm" (ngSubmit)="login()">

      <div class="AuthForm-form">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username">
        </div>

        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input type="password" pInputText placeholder="Password" formControlName="password">
        </div>
      </div>

      <div class="AuthForm-buttons">
        <button pButton type="button" label="Register" class="p-button-info" (click)="register()"
                [disabled]="autForm.invalid"></button>
        <button pButton type="submit" label="Login" [disabled]="autForm.invalid"></button>
      </div>

    </form>

  </p-card>

</div>
